<!DOCTYPE html>
<html lang="en" ng-app><!--定义起效范围-->
<head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <script src="angularJS/angular.min.js"></script>
</head>
<body>

<div>
    <label>名字:</label>
    <!--ng-model定义前端数据模型-->
    <input type="text" ng-model="yourName" placeholder="输入你的名字" />
    <hr />
    <h1>你好 , {{yourName}} !</h1> <!--取模型中的值-->

</div>

</body>
</html>
